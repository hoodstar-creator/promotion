<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별들의 속삭임 - 운세소</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. 테마 및 핵심 스타일 정의 --- */
        :root {
            --bg-deep: #0f0c29;
            --bg-mid: #302b63;
            --bg-light: #24243e;
            --text-color: #ffffff;
            --accent-gold: #ffd700;
            
            /* 카테고리별 테마 색상 */
            --love-color: #ff6bbb;   /* 연애운 핑크 */
            --money-color: #ffd700;  /* 금전운 골드 */
            --study-color: #4facfe;  /* 학업운 블루 */
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-deep), var(--bg-mid), var(--bg-light));
            color: var(--text-color);
            font-family: 'Nanum Myeongjo', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- 2. 배경 효과 (움직이는 별과 성운) --- */
        .space-background {
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -1;
        }
        
        .stars {
            width: 1px; height: 1px;
            background: transparent;
            box-shadow: 174px 148px #fff, 765px 969px #fff, 1737px 256px #fff, 1230px 118px #fff, 345px 678px #fff, 987px 345px #fff, 456px 890px #fff, 123px 456px #fff, 678px 123px #fff, 890px 567px #fff, 234px 789px #fff, 567px 234px #fff, 789px 678px #fff, 321px 876px #fff, 654px 321px #fff, 987px 654px #fff, 123px 987px #fff, 456px 321px #fff;
            animation: animStar 50s linear infinite;
        }
        .stars2 {
             width: 2px; height: 2px;
             background: transparent;
             box-shadow: 174px 148px #fff, 765px 969px #fff, 1737px 256px #fff, 1230px 118px #fff, 345px 678px #fff, 987px 345px #fff, 456px 890px #fff, 123px 456px #fff, 678px 123px #fff, 890px 567px #fff, 234px 789px #fff, 567px 234px #fff, 789px 678px #fff, 321px 876px #fff, 654px 321px #fff, 987px 654px #fff, 123px 987px #fff, 456px 321px #fff;
             animation: animStar 100s linear infinite;
        }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* --- 3. 메인 컨테이너 유리 효과 --- */
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 10px rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1.main-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* --- 4. 입력창 스타일 --- */
        .input-group {
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            background: transparent;
            color: white;
            text-align: center;
            outline: none;
            transition: 0.3s;
            font-family: 'Nanum Myeongjo', serif;
        }

        input[type="text"]::placeholder { color: rgba(255,255,255,0.5); }
        input[type="text"]:focus { border-bottom-color: var(--accent-gold); }


        /* --- 5. 3가지 운세 선택 버튼 (카드형) --- */
        .selection-area {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .select-card {
            flex: 1;
            padding: 25px 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .select-card i { font-size: 2rem; margin-bottom: 10px; }
        .select-card span { font-size: 1.1rem; font-weight: bold; }

        /* 각 카드별 테마 적용 */
        .card-love { border-color: rgba(255, 107, 187, 0.3); color: var(--love-color); }
        .card-love:hover { background: rgba(255, 107, 187, 0.1); box-shadow: 0 0 25px var(--love-color); transform: translateY(-5px); }
        
        .card-money { border-color: rgba(255, 215, 0, 0.3); color: var(--money-color); }
        .card-money:hover { background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 25px var(--money-color); transform: translateY(-5px); }

        .card-study { border-color: rgba(79, 172, 254, 0.3); color: var(--study-color); }
        .card-study:hover { background: rgba(79, 172, 254, 0.1); box-shadow: 0 0 25px var(--study-color); transform: translateY(-5px); }


        /* --- 6. 결과 화면 및 로딩 --- */
        .result-area, .loader-area {
            display: none; /* 초기엔 숨김 */
        }

        .loader-txt {
            font-size: 1.5rem; color: var(--accent-gold);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse { from { opacity: 0.4; } to { opacity: 1; text-shadow: 0 0 15px var(--accent-gold); } }

        /* 결과 카드 */
        .fortune-card {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--accent-gold); /* 기본 테두리 */
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            animation: cardEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 결과 카드 테마 동적 적용을 위한 클래스 */
        .theme-love .fortune-card { border-color: var(--love-color); box-shadow: 0 0 30px rgba(255, 107, 187, 0.2); }
        .theme-love h2 { color: var(--love-color) !important; }

        .theme-money .fortune-card { border-color: var(--money-color); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        .theme-money h2 { color: var(--money-color) !important; }

        .theme-study .fortune-card { border-color: var(--study-color); box-shadow: 0 0 30px rgba(79, 172, 254, 0.2); }
        .theme-study h2 { color: var(--study-color) !important; }


        .fortune-text {
            font-size: 1.5rem; line-height: 1.7; margin: 30px 0; word-break: keep-all;
        }

        .lucky-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            font-size: 0.95rem;
            color: #ccc;
        }

        .reset-btn {
            margin-top: 25px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #aaa; padding: 10px 30px; border-radius: 30px; cursor: pointer; transition: 0.3s;
        }
        .reset-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: white;}

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* 모바일 대응 */
        @media (max-width: 600px) {
            .main-title { font-size: 2rem; }
            .selection-area { flex-direction: column; }
            .select-card { padding: 20px; flex-direction: row; justify-content: center; gap: 15px;}
            .select-card i { margin-bottom: 0; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="space-background">
        <div class="stars"></div>
        <div class="stars2"></div>
    </div>

    <div class="container" id="main-container">
        <div id="start-screen">
            <h1 class="main-title">별들의 속삭임</h1>
            <p style="color:#aaa; margin-bottom: 30px;">당신의 이름에 비친 별의 운명을 확인하세요.</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="이름을 입력해주세요" autocomplete="off">
            </div>

            <p style="color:#ddd; margin-bottom: 15px;">어떤 운세가 궁금하신가요?</p>
            <div class="selection-area">
                <div class="select-card card-love" onclick="startFortune('love')">
                    <i class="fas fa-heart"></i>
                    <span>연애운</span>
                </div>
                <div class="select-card card-money" onclick="startFortune('money')">
                    <i class="fas fa-coins"></i>
                    <span>금전운</span>
                </div>
                <div class="select-card card-study" onclick="startFortune('study')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>학업/직업운</span>
                </div>
            </div>
        </div>

        <div id="loading-screen" class="loader-area">
            <div style="font-size: 3rem; margin-bottom: 20px;">✨</div>
            <p class="loader-txt">우주의 기운을 모으는 중...</p>
        </div>

        <div id="result-screen" class="result-area">
            <div class="fortune-card">
                <h2 id="result-title" style="margin-top:0;"></h2>
                <div style="font-size: 2rem; margin: 10px 0;" id="result-icon"></div>
                <p id="fortune-msg" class="fortune-text"></p>
                
                <div class="lucky-box">
                    행운의 아이템: <b id="lucky-item" style="color:var(--accent-gold)"></b><br>
                    오늘의 행운 컬러: <b id="lucky-color" style="color:var(--accent-gold)"></b>
                </div>
            </div>
            <button class="reset-btn" onclick="resetBtn()">다시 하기</button>
        </div>
    </div>

    <script>
        // === 1. 운세 데이터베이스 (이 부분을 자유롭게 수정하세요!) ===
        const fortuneData = {
            love: [ // 연애운 문구
                "설레는 만남이 기다리고 있습니다. 평소보다 조금 더 꾸미고 나가보세요!",
                "가까운 곳에 당신을 지켜보는 사람이 있습니다. 주변을 둘러보세요.",
                "오늘은 당신의 매력이 폭발하는 날! 자신감을 가져도 좋습니다.",
                "기다리던 연락이 올 수도 있습니다. 핸드폰을 잘 확인하세요.",
                "새로운 인연보다는 기존의 관계가 더 깊어지는 하루입니다."
            ],
            money: [ // 금전운 문구
                "뜻밖의 용돈이나 공돈이 생길 운세입니다. 기분 좋은 하루가 되겠네요!",
                "오늘은 지출을 줄여야 하는 날입니다. 충동구매를 조심하세요.",
                "작은 투자나 복권이 소소한 기쁨을 줄 수도 있습니다.",
                "빌려줬던 돈을 돌려받거나 잊고 있던 비상금을 발견할 수 있습니다.",
                "당신의 능력을 인정받아 금전적 보상으로 이어질 기회가 옵니다."
            ],
            study: [ // 학업/직업운 문구
                "집중력이 최고조에 달하는 날입니다. 어려운 과제에 도전해보세요!",
                "노력한 만큼 확실한 결과가 따르는 정직한 하루입니다.",
                "도와주는 귀인을 만나 문제가 술술 풀리게 됩니다.",
                "새로운 아이디어가 샘솟습니다. 메모하는 습관을 잊지 마세요.",
                "잠시 휴식을 취하는 것이 오히려 능률을 올려줄 것입니다."
            ]
        };

        const commonItems = ["오래된 동전", "향수", "작은 거울", "초콜릿", "이어폰", "반지", "모자"];
        const commonColors = ["딥 블루", "로즈 골드", "크림 베이지", "라벤더 퍼플", "민트 그린", "블랙"];
        
        let currentName = "";
        let currentType = "";

        // === 2. 로직 구현 ===
        function startFortune(type) {
            const nameInput = document.getElementById('username');
            currentName = nameInput.value.trim();

            if (!currentName) {
                alert("별들이 당신의 이름을 궁금해합니다. 이름을 입력해주세요!");
                nameInput.focus();
                return;
            }
            currentType = type;

            // 화면 전환: 시작화면 숨김 -> 로딩화면 표시
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            // 2초 후 결과 보여주기
            setTimeout(() => {
                showResult();
            }, 2000);
        }

        function showResult() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';

            // 선택한 타입에 맞는 데이터 배열 가져오기
            const selectedDataList = fortuneData[currentType];
            
            // 랜덤 뽑기
            const randomFortune = selectedDataList[Math.floor(Math.random() * selectedDataList.length)];
            const randomItem = commonItems[Math.floor(Math.random() * commonItems.length)];
            const randomColor = commonColors[Math.floor(Math.random() * commonColors.length)];

            // 결과 화면 테마 설정 및 텍스트 삽입
            const container = document.getElementById('main-container');
            const titleElement = document.getElementById('result-title');
            const iconElement = document.getElementById('result-icon');

            // 기존 테마 클래스 제거
            container.classList.remove('theme-love', 'theme-money', 'theme-study');
            
            let titleText = "";
            let iconHtml = "";

            switch(currentType) {
                case 'love':
                    container.classList.add('theme-love');
                    titleText = `${currentName}님의 연애운`;
                    iconHtml = '<i class="fas fa-heart" style="color:var(--love-color)"></i>';
                    break;
                case 'money':
                    container.classList.add('theme-money');
                    titleText = `${currentName}님의 금전운`;
                    iconHtml = '<i class="fas fa-coins" style="color:var(--money-color)"></i>';
                    break;
                case 'study':
                    container.classList.add('theme-study');
                    titleText = `${currentName}님의 학업/직업운`;
                    iconHtml = '<i class="fas fa-graduation-cap" style="color:var(--study-color)"></i>';
                    break;
            }

            titleElement.innerText = titleText;
            iconElement.innerHTML = iconHtml;
            document.getElementById('fortune-msg').innerText = randomFortune;
            document.getElementById('lucky-item').innerText = randomItem;
            document.getElementById('lucky-color').innerText = randomColor;
        }

        function resetBtn() {
            // 초기화
            document.getElementById('username').value = '';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            // 테마 클래스 초기화
            document.getElementById('main-container').classList.remove('theme-love', 'theme-money', 'theme-study');
        }
    </script>
</body>
</html>
